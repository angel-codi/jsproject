<h1><230916>이재신</h1>
<h4>2023년 9월 나 이재신은 업무를 보다 효율적으로 진행하고, 내가 생각하고 기획한 모든 것들을 내 손으로 만들어보고자 <a href="https://poiemaweb.com/" target="_black" title ="프로그래밍이란">프로그래밍</a> 세계에 입문하게 되었다</h4>
최종적으로는 개발분야의 전문지식을 갖춘 사람으로 성장하여, 나만의 솔루션을 개발하고 나의 책이든 영상이든 제작하여 나의 콘텐츠를 접하는 모든 사람들이 <strong title ="최종목표"><u>누구보다 쉽고 빠르게 개발분야에 입문</u></strong>할 수 있도록 할 것이다.<br>
